<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASR-ERP</title>
    <link href="../style/main.css" rel="stylesheet">
    <link id="rtlStylesheet" href="../style/main-rtl.css" rel="stylesheet" disabled>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
          integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
    <script src="../assets/js/change-language.js" defer></script> <!-- Include JS file -->
    <script src="../assets/js/load-pages.js" defer></script> <!-- Load html pages inside index.html -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script> <!-- Plugin -->
    <link href="../style/layout/layout.css" rel="stylesheet">


</head>
<body style="background: #FCFCFC;">
<div id="content" dir="ltr">
    <link href="../style/login.css" rel="stylesheet">
    <div class="container-fluid login__page">
        <div class="row">
            <div class="col-sm-12 d-flex justify-content-center align-items-center login__cards">
                <div class="col-sm-10 d-flex justify-content-center align-items-center login__content row flex-wrap">
                    <div class="col-sm-7 form__login d-flex flex-column justify-content-start align-items-center">
                        <div class="col-sm-12 d-flex justify-content-end align-items-center languages">
                            <div id="english">English</div>
                            <div class="divider"></div>
                            <div id="arabic">العربية</div>
                        </div>
                        <div class="col-sm-12 p-0">
                            <div class="form__title" data-i18n="Welcome"></div>
                            <div class="form__subtitle">Please enter your credentials to access your account</div>
                            <form>
                                <div class="form_input_field">
                                    <label class="form_input_label" data-i18n="Email Address"></label>
                                    <input name="email" class="form_input form-control" type="text"
                                           placeholder="Enter your email">
                                </div>
                                <div class="form_input_field">
                                    <label class="form_input_label" data-i18n="Password"></label>
                                    <input name="password" class="form_input form-control" type="password"
                                           id="passwordInput" placeholder="Enter your password">
                                    <i class="eye-icon fa fa-eye-slash" id="togglePassword"></i>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="remember_me">
                                        <div class="form-check">
                                            <input name="remember_me" class="form-check-input" type="checkbox" value=""
                                                   id="flexCheckChecked" checked>
                                            <label class="form-check-label" for="flexCheckChecked">
                                                Remember me
                                            </label>
                                        </div>
                                    </div>
                                    <div class="forget_password">
                                        <a href="/">Forgot password?</a>
                                    </div>
                                </div>
                                <div class="w-100">
                                    <button disabled type="button" class="btn login_btn w-100" data-i18n="Login"></button>
                                </div>
                                <div class="w-100 login__footer d-flex flex-column">
                                    <div class="w-100 social_media">
                                        <img src="../assets/images/earth.svg" alt="KSE">
                                        <img src="../assets/images/twitter.svg" alt="KSE">
                                        <img src="../assets/images/linkedIn.svg" alt="KSE">
                                    </div>
                                    <div class="w-100 copyrights">
                                        © 2025 Kuwait Society of Engineers. All rights reserved.
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-sm-5 logo_card align-items-center col-sm-5 d-flex justify-content-center logo_card">
                        <div class="align-items-center d-flex justify-content-center logo_container">
                            <img src="../assets/images/logo.png" alt="kse">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="../assets/js/login.js"></script>
</div>
</body>
</html>
